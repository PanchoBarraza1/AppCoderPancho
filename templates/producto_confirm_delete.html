{% extends 'base.html' %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'inventario' %}">Cancelar</a>
</form>
{% endblock %}
