{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ingresar</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>

{% if form.errors %}
    <p style="color:red;">Usuario o contraseña incorrectos.</p>
{% endif %}
{% endblock %}
