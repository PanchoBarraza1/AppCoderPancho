{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>{% if form.instance.pk %}Editar página{% else %}Crear nueva página{% endif %}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <a href="{% url 'page-list' %}">Cancelar</a>
{% endblock %}
